<!DOCTYPE html>
<html lang="en">

<head>

    <title>AvatarFX</title>
    <link rel="stylesheet" href="static/css/bulma.min.css">
    <style>
        body {
            background-color: #121212;
            color: #f0f0f0;
            font-family: 'Google Sans', sans-serif;
            padding: 20px;
        }

        .section-title {
            text-align: center;
            font-size: 1.7em;
            margin: 30px 0;
            font-weight: bold;
        }

        .video-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .video-container video {
            height: 480px;
            width: auto;
            max-width: 100%;
            border-radius: 10px;
            background: black;
        }

        .featured-video {
            height: 500px;
        }
    </style>
</head>
